<!doctype html>
<html lang="{{- .Site.Language -}}">

<head>
	<meta  charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
	{{- with .Site.Params.description -}}<meta name="description" content="{{- . -}}">{{- end -}}
	{{- with .Site.Params.keywords -}}<meta name="keywords" content="{{- . -}}">{{- end -}}
	{{ with .Site.Params.bingverify -}}<meta name="msvalidate.01" content="{{- . -}}" />{{- end }}
	{{ with .Site.Params.googleverify -}}<meta name="google-site-verification" content="{{- . -}}" />{{- end }}

	{{ template "_internal/google_analytics.html" . }}
	<link rel="shortcut icon" href="{{- .Site.BaseURL -}}favicon.ico" type="image/x-icon"/>
	<link href="/news/index.xml" rel="alternate" type="application/rss+xml" title="{{- .Site.Title -}}" />
	<title>{{- .Site.Title -}}</title>
	
	<link href="//fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<link href="//cdnjs.cloudflare.com/ajax/libs/onepage-scroll/1.3.1/onepage-scroll.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{{- .Site.BaseURL -}}layout.css" type="text/css" />
	
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/onepage-scroll/1.3.1/jquery.onepage-scroll.min.js"></script>

	<script type="application/ld+json">
	{
  		"@context": "http://schema.org",
  		"@type": "Person",
  		"name": "{{- .Site.Params.owner -}}",
  		"url": "http://{{- .Site.Title -}}",
  		"sameAs": [
			{{- range $i, $l := .Site.Params.socialmedia -}}
				{{- if gt $i 1 -}},{{- end -}}
     			{{- if ne .name "mail" -}}
         			{{ .url }}
    			{{- end -}}
			{{- end -}}
  		]
	}
	</script>
	<script>
		jQuery(function() { 
			jQuery("#content_root").onepage_scroll({ loop: false }); 

			jQuery(".menulink").click(function() { 
				jQuery("#content_root").moveTo( jQuery( "#" + jQuery(this).data( "pageid" ) ).data( "index" ) ); 
			});  
		}); 
	</script>
</head>

<body>
