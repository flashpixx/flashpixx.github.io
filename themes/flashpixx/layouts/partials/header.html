<!doctype html>
<html lang="{{- .Site.Language -}}">

<head>
	<meta  charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=0.9" />
	{{- with .Site.Params.description -}}<meta name="description" content="{{- . -}}">{{- end -}}
	{{- with .Site.Params.keywords -}}<meta name="keywords" content="{{- . -}}">{{- end -}}

	{{ template "_internal/google_analytics.html" . }}
	<link rel="shortcut icon" href="{{- .Site.BaseURL -}}favicon.ico" type="image/x-icon"/>
	<link href="/news/index.xml" rel="alternate" type="application/rss+xml" title="{{- .Site.Title -}}" />
	<title>{{- .Site.Title -}}</title>
	
	<link href="http://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<link rel="stylesheet" href="{{- .Site.BaseURL -}}layout.css" type="text/css" />
	
	<script type="text/javascript" src="{{- .Site.BaseURL -}}jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="{{- .Site.BaseURL -}}jquery.scrollify.min.js"></script>

	<script type="text/javascript" src="{{- .Site.BaseURL -}}script.js"></script>
	<script type="application/ld+json">
	{
  		"@context": "http://schema.org",
  		"@type": "Person",
  		"name": "{{- .Site.Params.owner -}}",
  		"url": "http://{{- .Site.Title -}}",
  		"sameAs": [
			{{- range $i, $l := .Site.Params.socialmedia -}}
				{{- if gt $i 1 -}},{{- end -}}
     			{{- if ne .name "mail" -}}
         			{{ .url }}
    			{{- end -}}
			{{- end -}}
  		]
	}
	</script>
</head>

<body>
