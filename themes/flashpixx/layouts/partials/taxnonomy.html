{{- range $name, $taxonomy := .Site.Taxonomies -}}
	{{- $id := replaceRE "[[:^alnum:]]" "" ($name | lower) | safeCSS -}}

	<section id="page_{{- $id -}}" class="content">
		<div class="content_data">	
			<h1>{{- $name | humanize -}}</h1>
			
			{{- range sort (where $.Site.Pages ".Section" "eq" $name) ".Date" "desc" -}}
				{{ with .Content }}
				<div class="post">
					{{- . -}}
				</div>
				{{- end -}}
			{{- end -}}

			</div>
	</section>
{{- end -}}
